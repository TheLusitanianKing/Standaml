name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag standaml:latest

    - name: Build and test
      run: docker run --rm -w /src --mount type=bind,src=$(shell pwd),dst=/src standaml:latest sh -c "cd src/ && make test && make build"
